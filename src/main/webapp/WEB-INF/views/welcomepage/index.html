<body background="../../../bootstrap/img/timg11.jpg" style="background-repeat:no-repeat ;background-size:100% 100%;">
<div class="jq22-container" style="padding-top:10px">
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登录</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
			<div class="login-form">
				<div class="sign-in-htm">
					<form action="search">
						<div class="group">
							<label for="user" class="label">Username</label>
							<input id="user1" type="text" class="input" name="username">
						</div>
						<div class="group">
							<label for="pass" class="label">Password</label>
							<input id="pass1" type="password" class="input" data-type="password" name="password">
						</div>
						<div class="group">
							<input type="submit" class="button" value="Sign In" >
						</div>
					</form>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> Keep me Signed in</label>
						</div>



					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">Forgot Password?</a>
					</div>
				</div>
				<div class="sign-up-htm">
					<form action="../../demo/login">
					<div class="group">
						<label for="user" class="label">Username</label>
						<input id="user" type="text" class="input" name="username1">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="password" type="password" class="input" data-type="password" name="password1">
					</div>
						<div class="group">
							<label for="user" class="label">Chinesename</label>
							<input id="user11" type="text" class="input" name="yourname">
						</div>
				<!--	<div class="group">
						<label for="pass" class="label">Repeat Password</label>
						<input id="pass11" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="pass" class="label">Email Address</label>
						<input id="pass" type="text" class="input">
					</div>-->
						<div class="radio">
							<label>
								<input type="radio" name="choose" id="optionsRadios1" value="option1" checked> 患者
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="choose" id="optionsRadios2" value="option2"> 医生
							</label>
						</div>
						<br/>
						<div class="control-group">
							<label class="control-label" for="select01" style="text-align: center">科室选择列表</label>
							<div class="controls">
								<select id="select01" style="height: 30px;width: 200px;" name="ks" >
									<option>脑外科</option>
									<option>骨科</option>
									<option>泌尿外科</option>
									<option>耳鼻喉科</option>
									<option>妇科</option>

								</select>
							</div>
						</div>
						<br/><br/><br/><br/><br/><br/><br/>
						<div class="group">
							<input type="submit" class="button" value="Sign Up" id="signup">
						</div>
					</form>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">Already Member?</a>
					</div>
